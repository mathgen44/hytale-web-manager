services:
  # Serveur Hytale avec wrapper de contrôle
  hytale-server:
    build:
      context: ./hytale-server-wrapper
      dockerfile: Dockerfile
    container_name: hytale-server
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "5520:5520/udp"
    volumes:
      - ./data:/data
      - ./data/tokens:/server/.hytale/tokens
      - /etc/machine-id:/etc/machine-id:ro
      - oauth-shared:/tmp/oauth-shared                 # ← NOUVEAU (pour OAuth URL)
    environment:
      - MEMORY=${MEMORY:-4G}
      - HYA_UUID=123e4567-e89b-12d3-a456-426614174000
      - INIT_MEMORY=${INIT_MEMORY:-}
      - MAX_MEMORY=${MAX_MEMORY:-}
      - SERVER_PORT=${SERVER_PORT:-5520}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - TZ=${TZ:-UTC}
      - UID=${UID:-1000}
      - GID=${GID:-1000}
      - ENABLE_AOT=${ENABLE_AOT:-false}
      - JVM_OPTS=${JVM_OPTS:-}
      - EXTRA_ARGS=${EXTRA_ARGS:-}
      - DEBUG=${DEBUG:-false}
    networks:
      - hytale-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hytale-manager-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - oauth-shared:/tmp/oauth-shared                 # ← NOUVEAU (pour OAuth URL)
    environment:
      - PORT=4000
      - HYTALE_CONTAINER_NAME=hytale-server
      - NODE_ENV=production
    depends_on:
      - hytale-server
    networks:
      - hytale-network

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hytale-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4000
      - VITE_WS_URL=ws://localhost:4000
    depends_on:
      - backend
    networks:
      - hytale-network

networks:
  hytale-network:
    driver: bridge

volumes:
  data:
    driver: local
  oauth-shared:                                        # ← NOUVEAU (volume partagé OAuth)
    driver: local
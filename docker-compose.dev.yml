services:
  # Serveur Hytale avec wrapper de contrôle
  hytale-server-dev:
    build:
      context: ./hytale-server-wrapper
      dockerfile: Dockerfile
    container_name: hytale-server-dev
    restart: unless-stopped
    stdin_open: true
    tty: true
    ports:
      - "5521:5520/udp"  # Port différent : 5521 au lieu de 5520
    volumes:
      - ./data-dev:/data  # Données séparées
      - ./data-dev/tokens:/server/.hytale/tokens
      - /etc/machine-id:/etc/machine-id:ro
      - oauth-shared-dev:/tmp/oauth-shared
    environment:
      - MEMORY=${MEMORY:-4G}
      - HYA_UUID=123e4567-e89b-12d3-a456-426614174001  # UUID différent
      - INIT_MEMORY=${INIT_MEMORY:-}
      - MAX_MEMORY=${MAX_MEMORY:-}

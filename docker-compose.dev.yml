      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - TZ=${TZ:-UTC}
      - UID=${UID:-1000}
      - GID=${GID:-1000}
      - ENABLE_AOT=${ENABLE_AOT:-false}
      - JVM_OPTS=${JVM_OPTS:-}
      - EXTRA_ARGS=${EXTRA_ARGS:-}
      - DEBUG=${DEBUG:-true}
    networks:
      - hytale-network-dev

  # Backend API
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hytale-manager-backend-dev
    restart: unless-stopped
    ports:
      - "4001:4000"  # Port différent : 4001 au lieu de 4000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - oauth-shared-dev:/tmp/oauth-shared
    environment:
      - PORT=4000
      - HYTALE_CONTAINER_NAME=hytale-server-dev
      - NODE_ENV=development
      - DEBUG=true
    depends_on:
      - hytale-server-dev
    networks:
      - hytale-network-dev

